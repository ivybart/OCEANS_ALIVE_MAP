<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans Alive Geoportal</title>
    <link rel="icon" type="image/x-icon" href="Assets/Logo_Name.ico">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
</head>
<body>
    <!--Create Navigation Bar-->
    <div class="navbar">
        <img class="navbar-logo" src="Assets/Name_Oceans_Alive.jpeg" alt="Oceans Alive Logo" class="header-logo">
        <button class="hamburger" id="hamburgerButton">&#9776;</button>
        <a href="https://www.oceansalive.org/" target="_blank">Home</a>
        <a href="https://www.oceansalive.org/about" target="_blank">About</a>
        <a href="https://www.oceansalive.org/programmes" target="_blank">Projects</a>
        <a href="https://www.oceansalive.org/blog" target="_blank"> News & Blogs</a>
        <a href="https://www.oceansalive.org/copy-of-programs-1" target="_blank" class="right">Get Involved</a>
    </div>

    <!--Create Content Section-->
    <div class="row">
        
        <!-- HTML -->
        <div class="side" id="sideNav">

        <!-- BMUs Toggle -->
        <label class="wrapper" for="toggleBMUs">
            <!--<img src="Assets/coral-reefs.png" alt="coral reef icon" style="width: 28px; height: 28px; margin-left: 10px;">-->
            <i class="fa-solid fa-ship" style="font-size:24px;color:#32AADE;"></i>
            <span class="icon-button">BMUs</span>
            <div class="switch-wrap">
                <input type="checkbox" id="toggleBMUs">
                <div class="switch"></div>
            </div>
            
        </label>
        <!-- Fishing Grounds Toggle -->
        <label class="wrapper" for="toggleFishing">
            <i class="fa-solid fa-fish" style="font-size:24px;color:#32AADE;"></i>
            <span class="icon-button">Fishing Grounds</span>
            <div class="switch-wrap">
                <input type="checkbox" id="toggleFishing">
                <div class="switch"></div>
            </div>
            
        </label>
        <!-- Landing Sites Toggle -->
        <label class="wrapper" for="toggleLanding">
            <i class="fa fa-anchor" style="font-size:24px;color:#32AADE;"></i>
            <span class="icon-button">Landing Sites</span>
            <div class="switch-wrap">
                <input type="checkbox" id="toggleLanding">
                <div class="switch"></div>
            </div>
            
        </label>

        
            <div id="storyLegend" class="story-section">
            <img id="storyImage" src="Assets/Legend_Icon.png" alt= "Impact Story Image">
            <p>Click on a point on the map to see the amazing story of some of our beneficiaries</p>
            
        </div>
        </button>

           
    </div>
      

    <!-- Add map section-->
        <div class="main">
            <div id="map"></div>
            
        </div>
    </div>

    <!--Create Footer Section-->
    <div class="footer">
        <h2>Donate Now To Help Protect Fragile Marine Resources</h2>
    </div>
  
    <!--Links to external scripts-->
    <script src="index.js"></script>
    <script src="map.js"></script>
</body>
</html>
