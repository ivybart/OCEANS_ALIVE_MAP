<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="Assets/Logo_Name.ico">
    <link rel="stylesheet" href="map.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Create Navigation Bar-->
    <div class="navbar">
        <img class="navbar-logo" src="Assets/Name_Oceans_Alive.jpeg" alt="Oceans Alive Logo" class="header-logo">
        <button class="hamburger" id="hamburgerButton">&#9776;</button>
        <a href="https://www.oceansalive.org/" target="_blank">Home</a>
        <a href="https://www.oceansalive.org/about" target="_blank">About</a>
        <a href="https://www.oceansalive.org/programmes" target="_blank">Projects</a>
        <a href="https://www.oceansalive.org/blog" target="_blank"> News & Blogs</a>
        <a href="https://www.oceansalive.org/copy-of-programs-1" target="_blank" class="right">Get Involved</a>
    </div>

    <!--Create Content Section-->
    <div class="row">
        
        <!-- HTML -->
    <div class="side" id="sideNav">
        <button id="loadCorals" class="icon-button">
            <!--<i class="fa fa-tree" style="font-size:24px;color:#E22726;"></i>-->
            <img src="Assets/coral-reefs.png" alt="coral reef icon" style="width: 28px;height: 28px;" >
            <span class="button-text">Coral Reefs</span>
        </button>
        <button id="loadProtectedAreas" class="icon-button">
            <i class="fa fa-paw" style="font-size:24px;color:#32AADE;"></i>
            <span class="button-text">Protected Areas</span>
        <button id="loadFishing" class="icon-button">
            <i class="fa fa-anchor" style="font-size:24px;color:#32AADE;"></i>
            <span class="button-text">Fishing Grounds</span>
        </button>

            <div id="storyLegend" class="story-section">
            <img id="storyImage" src="Assets/Legend_Icon.png" alt= "Impact Story Image">
            <p>Click on a point on the map to see the amazing story of some of our beneficiaries</p>
            
        </div>
        </button>

           
    </div>
      

    <!-- Add map section-->
        <div class="main">
            <div id="map"></div>
            
        </div>
    </div>

    <!--Create Footer Section-->
    <div class="footer">
        <h2>Donate Now To Help Protect Fragile Marine Resources</h2>
    </div>
  
    <!--Links to external scripts-->
    <script src="index.js"></script>
